




<!-- templates/temas/Tema_detail.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ Tema.titulo }} - Detalle del Tema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 0.5em;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .contenido-markdown {
            margin-top: 2rem;
        }

        .contenido-markdown pre {
            background: #1e1e1e;
            color: #eee;
            padding: 1rem;
            overflow-x: auto;
            border-radius: 5px;
        }

        .contenido-markdown code {
            font-family: "Courier New", monospace;
        }

        blockquote {
            margin: 1em 0;
            padding-left: 1em;
            border-left: 4px solid #ccc;
            color: #666;
            font-style: italic;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1em;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 0.5em;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ Tema.titulo }}</h1>
        <p><strong>Fecha de creación:</strong> {{ Tema.created_at }}</p>

        <div class="contenido-markdown">
            {{ Tema.formatted_markdown|safe }}
        </div>

        <p style="margin-top: 2rem;">
            <a href="{% url 'tema-list' %}">← Volver a la lista</a>
        </p>
    </div>
</body>
</html>
